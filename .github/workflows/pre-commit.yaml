name: Perform pre-commit checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
    # Initialization
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.12

    # Cache
    - name: Load pre-commit hooks cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ hashFiles('tests/.pre-commit-config.yaml') }}

    # Basic install
    - name: Install pre-commit
      run: python -m pip install pre-commit
    - name: List pip package versions
      run: python -m pip freeze --local

    # Run pre-commit
    - name: RUN PRE-COMMIT
      run: |
        set -xe
        cp tests/.pre-commit-config.yaml .
        SKIP=no-commit-to-branch pre-commit run --show-diff-on-failure --color=always --all-files

    # Upload logs
    - name: Upload pre-commit log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pre-commit-log
        path: /home/runner/.cache/pre-commit/pre-commit.log
