[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "hatch-vcs-footgun-example"
dynamic = ["version"]
readme = "README.md"

[project.urls]
Homepage = "https://github.com/maresb/hatch-vcs-footgun-example"

